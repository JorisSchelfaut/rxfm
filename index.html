<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <title>RX.fm</title>
        <link rel="stylesheet" href="https://s3.amazonaws.com/codiqa-cdn/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
        <link rel="stylesheet" href="css/style.css" />
        <script type="text/javascript" src="https://s3.amazonaws.com/codiqa-cdn/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="https://s3.amazonaws.com/codiqa-cdn/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
        <script type="text/javascript" src="js/lastfm/lastfm.api.md5.js"></script>
        <script type="text/javascript" src="js/lastfm/lastfm.api.cache.js"></script>
        <script type="text/javascript" src="js/lastfm/lastfm.api.js"></script>
        <script type="text/javascript" src="js/lastfm/lastfm.json.supports.js"></script>
        <script type="text/javascript" src="js/purl/purl.js"></script>
        <script type="text/javascript" src="js/init.js"></script>
        <script type="text/javascript" src="js/home.js"></script>
    </head>
    <body>
        
        <!-- Home -->
        <div data-role="page" id="page1">
            <div data-theme="a" data-role="header">
                <h1>
                    RX.fm
                    <a href="settings.html" data-ajax="false" title="Settings"
                       data-icon="gear" class="ui-btn-right">
                        Settings
                    </a>
                </h1>
            </div>
            <div data-role="content">
                <div data-role="navbar" data-iconpos="top">
                    <ul>
                        <li>
                            <a href="index.html" data-ajax="false" data-transition="fade" data-theme="" data-icon="" class="ui-btn-active ui-state-persist">
                                Home
                            </a>
                        </li>
                        <li>
                            <a href="feed.html" data-ajax="false" data-transition="fade" data-theme="" data-icon="">
                                Feed
                            </a>
                        </li>
                        <li>
                            <a href="friends.html" data-ajax="false" data-transition="fade" data-theme="" data-icon="">
                                Friends
                            </a>
                        </li>
                    </ul>
                </div>
                <div id="wall">
                    <div id="new-status">
                        <div data-role="fieldcontain">
                            <label for="textinput1">
                                I would like to listen to music similar to...
                            </label>
                            <input name="artist" id="new-status-artist" placeholder="" value="" type="text"/>
                            <!--ul id="new-status-artist" data-role="listview" data-inset="true" data-filter="true"
                                data-filter-placeholder="Artist name..." data-filter-theme="d"></ul-->
                        </div>
                        <!--input type="submit" value="Submit"-->
                        <button onclick="new_status();">Post!</button>
                    </div>
                    <ul data-role="listview" id="shouts-list"  data-divider-theme="b" data-inset="true">
                        <li data-role="list-divider" role="heading">
                            Your status
                            <button onclick="refresh();" data-icon="refresh"
                                    data-role="button"
                                    data-iconpos="notext"
                                    class="ui-btn-right"
                                    title="Refresh">
                                Refresh
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
            <div data-role="footer">
                <h2>Created by <a href="http://igchi.wordpress.com/" target="_blank">IGCHI</a>.</h2>
            </div>
        </div>
    </body>
</html>
